<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris SM</title>
</head>

<body>
  <div id="app">
    <h1>Tetris</h1>
    <p id="score">Score</p>
    <div class="game">

        <div class="next-piece-grid-cell col-0 row-0"></div>
        <div class="next-piece-grid-cell col-1 row-0"></div>
        <div class="next-piece-grid-cell col-2 row-0"></div>
        <div class="next-piece-grid-cell col-3 row-0"></div>
