<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris SM</title>
</head>

<body>
  <h1>Tetris Game using State Machine</h1>
  <div id="app">
    <div class="sequence-diagram-container" id="graphDiv">
      
    </div>
    <div class="game">
      <div class="flex">
        <div class="next-piece-grid">
          <div class="next-piece-grid-cell col-0 row-0"></div>
          <div class="next-piece-grid-cell col-1 row-0"></div>
          <div class="next-piece-grid-cell col-2 row-0"></div>
          <div class="next-piece-grid-cell col-3 row-0"></div>
          <div class="next-piece-grid-cell col-4 row-0"></div>
          <div class="next-piece-grid-cell col-0 row-1"></div>
          <div class="next-piece-grid-cell col-1 row-1"></div>
          <div class="next-piece-grid-cell col-2 row-1"></div>
          <div class="next-piece-grid-cell col-3 row-1"></div>
          <div class="next-piece-grid-cell col-4 row-1"></div>
          <div class="next-piece-grid-cell col-0 row-2"></div>
          <div class="next-piece-grid-cell col-1 row-2"></div>
          <div class="next-piece-grid-cell col-2 row-2"></div>
          <div class="next-piece-grid-cell col-3 row-2"></div>
          <div class="next-piece-grid-cell col-4 row-2"></div>
          <div class="next-piece-grid-cell col-0 row-3"></div>
          <div class="next-piece-grid-cell col-1 row-3"></div>
          <div class="next-piece-grid-cell col-2 row-3"></div>
          <div class="next-piece-grid-cell col-3 row-3"></div>
          <div class="next-piece-grid-cell col-4 row-3"></div>
        </div>
        <p id="score">Score</p>
        <div class="btn-grid">
          <button id="rotate">Rotate</button>
          <button id="moveDown">Down</button>
          <button id="moveLeft">Left</button>
          <button id="moveRight">Right</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
